<div class="container">

<section class="card">
<form>

  <div class="row">
    <label>Name:<br><input type="text" required></label>
    <label>Email:<br><input type="email" required></label>
    <label>Phone:<br><input type="tel"></label>

    <label>Destination:<br>
      <select required>
        <option>Manali</option>
        <option>Goa</option>
        <option>Rajasthan</option>
      </select>
    </label>

    <label>Package:<br>
      <select required>
        <option>HIM-01</option>
        <option>GOA-02</option>
        <option>RAJ-03</option>
      </select>
    </label>

    <label>Start Date:<br><input type="date"></label>
    <label>End Date:<br><input type="date"></label>
  </div>

  <label>Notes:<br>
    <textarea rows="4"></textarea>
  </label>

  <br><br>
  <button class="btn">Submit</button>

</form>
</section>
