<div class="wrapper">
  <section class="section">
    <h2>Fill the form</h2>
    <form action="#" method="post">
      <label>Full Name</label>
      <input type="text" name="name" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Phone</label>
      <input type="tel" name="phone" placeholder="+91-XXXXXXXXXX">

      <label>Event</label>
      <select name="event" required>
        <option value="">Select an event</option>
        <option>Hackathon</option><option>Robotics</option>
        <option>Design Sprint</option><option>Esports</option><option>Quiz</option>
      </select>

      <label>Team Size</label>
      <select name="team"><option>Solo</option><option>2</option><option>3</option><option>4</option></select>

      <label>College / Organization</label>
      <input type="text" name="college">

      <label>Notes</label>
      <textarea name="notes" rows="4" placeholder="Any special needs or requests"></textarea>

      <button type="submit">Submit Registration</button>
    </form>
  </section>
</div>
